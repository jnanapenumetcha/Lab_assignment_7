<ion-view view-title="Account">
  <ion-content>
  <label class="item item-input">
  <span class="input-label">Enter UserName:</span>
  <input id="textapi" type="text">
</label>  
       <label class="item item-input">
  <span class="input-label">Enter Email:</span>
  <input id="textapi" type="text">
</label> 
       <label class="item item-input">
  <span class="input-label">Enter Phone Number:</span>
  <input id="textapi" type="text">
</label> 
      <label class="item item-input">
  <span class="input-label">Enter Password:</span>
  <input id="textapi" type="password">
</label> 
       <label class="item item-input">
  <span class="input-label">Re-enter Password:</span>
  <input id="textapi" type="password">
</label> 
      <button class="button button-full button-balanced"   ng-click="classify()">
  Register 
</button>
  </ion-content>
</ion-view>
